<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>R100.00</p>
            <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>R150.00</p>
            <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product ">
            <h2>Product 3</h2>
            <p>R150.00</p>
            <button onclick="addToCart('Product 3', 250)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>R70.00</p>
            <button onclick="addToCart('Product 4', 70)">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="product5.jpg" alt="Product 5">
            <h2>Product 5</h2>
            <p>R50.00</p>
            <button onclick="addToCart('Product 5', 50)">Add to Cart</button>
        </div>
    </main>
    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p>Total: R<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
